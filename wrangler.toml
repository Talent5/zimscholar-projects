# Cloudflare Pages Configuration
# This file configures build settings for Cloudflare Pages deployment

# Build configuration
[build]
  command = "npm install --legacy-peer-deps && npm run build:prod"
  publish = "dist"

# Build environment variables
[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Production environment variables (configure in Cloudflare Dashboard)
# VITE_API_URL = "https://your-app.onrender.com"
# VITE_APP_NAME = "ScholarXafrica"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer-when-downgrade"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
